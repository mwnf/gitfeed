language: go
sudo: false

notifications:
  slack: maiyang:7VvXYbpv9dJ3fcRyxtqKjIqZ
  on_success: change
  on_failure: always

go:
  - 1.9.2

install:
  - go get github.com/go-playground/overalls
  - go get github.com/mattn/goveralls
  - go get github.com/smartystreets/goconvey
  - mkdir -p $GOPATH/src/github.com/yangwenmai
  - cd $GOPATH/src/github.com/yangwenmai/gitfeed

script:
    - overalls -project=github.com/yangwenmai/gitfeed -covermode=count -ignore='.git,vendor'
    - goveralls -coverprofile=overalls.coverprofile -service=travis-ci -repotoken $COVERALLS_TOKEN
    - go test ./...

env:
  global:
    secure: ""
